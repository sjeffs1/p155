<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    
    <script src="./js/Rotation.js"></script>
    
  </head>
  <body>
    <a-scene background="color:turquoise">

      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="fish"
          src="assets/fish/scene.gltf"
          fish
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

    
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -10 -30"
        ></a-entity>
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -25 -30"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#fish"
          scale="1 1 1"
          position="20 -10 -30"
          rotation="0 90 0"
          fish
        ></a-entity>

        <a-entity
          gltf-model="#fish"
          scale="1 1 1"
          position="-20 -10 -10"
          rotation="0 90 0"
          fish
        ></a-entity>

        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="-10 0 -20"
          rotation="0 90 0"
        ></a-entity>
      </a-sky>

      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
      >
        <a-sphere
          id="bubble1"
          position="50 100 -50"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 50 300 -50;easing:linear; loop: true; dur:1000"
        ></a-sphere>
      </a-entity>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
